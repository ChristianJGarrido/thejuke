<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<f:view locale="#{localeBean.locale}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" contentType="text/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" encoding="UTF-8">

	<h:head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<meta name="description" content=""></meta>
		<meta name="author" content=""></meta>

		<title>Dashboard Template for Bootstrap</title>
		<h:outputScript library="js" name="jquery-2.1.1.js" />
		<h:outputScript library="js" name="bootstrap.js" />

		<h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="dashboard.css" />



		<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css" id="holderjs-style"></style>
	</h:head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="#">The Juke</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><h:link rendered="#{!userController.loggedIn}">
								<a class="asdf" data-toggle="modal" href="login.html" data-target="#loginModal">Log In</a></h:link></li>

						<li><h:link rendered="#{userController.loggedIn}">
								<a class="asdf" href="profile.html">Profile</a></h:link></li>
						<li><a href="#">Help</a></li>
					</ul>
					<h:form class="navbar-form navbar-right">

						<h:inputText class="search-query"
							value="#{catalogueController.keyword}" />
						<h:commandButton action="#{catalogueController.doSearch}"
							value="#{i18n.search}" class="btn">
							<!-- <f:param name="action" value="#{catalogController.doSearch}" />  -->
						</h:commandButton>

					</h:form>
				</div>
			</div>
		</div>


		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<div class="picture">
						<img
							src="http://sarahandthegoonsquad.com/wp-content/uploads/2006/07/PinkFloyd-TheWall-300x300.jpg"></img>
					</div>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Playlist</th>
								</tr>
							</thead>
							<tbody id="queueTable">
								<ui:insert name="queueList">
								</ui:insert>
							</tbody>
						</table>
						<!-- Displays the Queue -->
						<h:dataTable value="#{queueController.songQueue}" var="oneItem" rendered="#{queueController.songQueue.size() > 0}"
                     styleClass="table">
				            <h:column>
				                        <b>
				                            <h:link outcome="showitem" includeViewParams="true" value="#{oneItem.name}">
				                            </h:link>
				                        </b>
				            </h:column>
				            <h:column rendered="#{userController.loggedinUser.isAdmin()}">
             					<h:form>
                        				<h:commandButton value="X" class="btn" action='#{queueController.doRemoveSongFromQueue(oneItem)}' type="submit"/>
             					</h:form>
				            </h:column>
		            	</h:dataTable>
					</div>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<ui:insert name="pagetitle">

					</ui:insert>
					<ui:insert name="sectiontitle">

					</ui:insert>
					<ui:insert name="body">

					</ui:insert>

					<!-- Modal Area -->

					<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content"></div>
							<!-- /.modal-content -->

						</div>
						<!-- /.modal-dialog -->

					</div>

				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/docs.min.js"></script>
	</body>
</f:view>
</html>
