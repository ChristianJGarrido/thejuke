<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<f:view locale="#{localeBean.locale}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" contentType="text/html"
	encoding="UTF-8">
	<h:head>
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<meta name="description" content=""></meta>
		<meta name="author" content=""></meta>

		<title>Dashboard Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<!-- <link href="ejbModule/META-INF/resources/css/bootstrap.css" type="text/css" rel="stylesheet"></link> -->
		<h:outputStylesheet library="css" name="bootstrap.css" />
		<!-- Custom styles for this template -->
		<!-- <link href="ejbModule/META-INF/resources/css/dashboard.css" type="text/css" rel="stylesheet"></link> -->
		<h:outputStylesheet library="css" name="dashboard.css" />
		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css" id="holderjs-style"></style>
	</h:head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">The Juke</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Help</a></li>
						<li><a href="#">Account</a></li>
					</ul>
					<form class="navbar-form navbar-right">
						<input class="form-control" placeholder="Search..." type="text"></input>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<div class="picture">
						<img
							src="http://sarahandthegoonsquad.com/wp-content/uploads/2006/07/PinkFloyd-TheWall-300x300.jpg"></img>
					</div>
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Playlist</th>
								</tr>
							</thead>
							<tbody id="queueTable">
								<ui:insert name="queueList">
								</ui:insert>
							</tbody>
						</table>
					</div>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<ui:insert name="pagetitle">

					</ui:insert>
					<ui:insert name="sectiontitle">

					</ui:insert>
					<ui:insert name="body">

					</ui:insert>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/docs.min.js"></script>


	</body>
</f:view>
</html>
