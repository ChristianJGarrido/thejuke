<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/layouts/template.html">


    <ui:define name="pagetitle">REGISTRATION!!</ui:define>
	
    <ui:define name="body">
    	<h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name"></h:outputText>
                <h:inputText value="#{registerController.login}"></h:inputText>
                <h:outputText value="Password"></h:outputText>
                <h:inputSecret value="#{registerController.password}"></h:inputSecret>
                <h:outputText value="Confirm Password"></h:outputText>
                <h:inputSecret value="#{registerController.password2}"></h:inputSecret>
                <h:commandButton value="Register" action="#{registerController.doCreateNewAccount}" type="submit"/>
            </h:panelGrid>
            
        </h:form>
	</ui:define>


</ui:composition>
