<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/layouts/template.html">

    <f:metadata>
        <f:viewParam name="keyword" value="#{catalogController.keyword}"/>
        <f:event type="preRenderView" listener="#{catalogController.doSearch}"/>
    </f:metadata>

    <ui:define name="title">#{i18n.searchResult_searchFor} #{catalogController.keyword}</ui:define>

    <ui:define name="body">
	<center>
        <h2>#{i18n.searchResult_searchFor} : #{catalogController.keyword}</h2>

        <h:outputText value="#{i18n.noItemsFound}"
                      rendered="#{catalogController.songResultList == null || catalogController.items.size() ==0}"/>

        <h:dataTable value="#{catalogController.songResultList}" var="oneItem" rendered="#{catalogController.songResultList.size() > 0}"
                     styleClass="table">
            <h:column>
             
<!--                     <h:graphicImage url="resources/images/#{oneItem.imagePath}" alt="Item" class="pull-left"/> -->

                        <h3>
                            <h:link outcome="showitem" includeViewParams="true" value="#{oneItem.name}">
                                
                            </h:link>
                        </h3>
                        <h4>#{oneItem.albumtList.get(0)} - #{oneItem.albumtList.get(0).getArtistList().get(0)}</h4>
                     
                 
          
            </h:column>
        </h:dataTable>
	</center>
    </ui:define>
</ui:composition>
